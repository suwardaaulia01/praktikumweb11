<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hitung sebuah lingkaran</title>
</head>
<body>
    <h1>hitung sebuah lingkaran</h1>
    <label for="">jari jari</label><br>
    <input type="number" id="jari_jari"><br>

    <label for="">operator</label><br>
    <select id="operator">
        <option value="luas">luas</option>
        <option value="keliling">keliling </option>
    </select>
    <button type="button" onclick="hitung()">hitung nilai</button>
    <hr>
    <h3 id="output"></h3>
    <script>
        function hitung() {
            const jari_jari = parseInt(document.getElementById('jari_jari').value);
            const operator = document.getElementById('operator').value;
            let hasil = 0;

            if (operator == 'luas') {
                hasil = 3.14 * (jari_jari**2);
            } else  {
                hasil = 2 * 3.14 * jari_jari;
            }
            document.getElementById('output').innerHTML = hasil;
        }
    </script>
</body>
</html>
